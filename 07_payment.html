<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Frost Me Beautiful</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/grid.css">

	<link href='http://fonts.googleapis.com/css?family=Alegreya:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
</head>

<body>

	<div class="grid">
		<div class="col-2of12" id="navigationSide">
			<div class="col-15of20">
				<nav class="navigation-side">
					<img class="logo" src="img/icon/logo.png" alt="Logo">
					<a href="01_about.html" class="navigationButton">About</a></li>
					<a href="02_cookies.html" class="navigationButton">Cookies</a></li>
					<a href="03_kits.html" class="navigationButton">Kits</a></li>
					<a href="04_events.html" class="navigationButton">Events</a></li>
					<a href="05_testimonials.html" class="navigationButton">Testimonials</a></li>
					<a href="06_contact.html" class="navigationButton">Contact Us</a></li>
				</nav>
			</div>
			<div class="col-5of20" id="navigationSideColor"></div>
		</div>

		<div class="col-2of12" id="navigationSideBack">
		</div>

				
		<div class="col-10of12">
			<div class="col-6of10">
				<div id="topNavigation">
					<nav>
						<a href='#' class="navigationButton">contact</a></li>
						<img src="img/facebook.png" class="topIcon" alt="Facebook">
						<img src="img/instagram.png" class="topIcon"alt="Instagram">
						<img src="img/Gmail.png" class="topIcon" alt="Gmail">
						<a href='#' class="navigationButton">My Account</a></li>
						<a href='07_order.html' class="navigationButton">View Cart(0)</a></li>
					</nav>
				</div>
			</div>

			<div class="col-10of10" id="content">

				<div class="col-8of10" id="contentHeader"> 
					<h1>Payment</h1>
					<img src="img/icon/Ornament.png" class="ornament" alt="Ornament">
				</div>

				<form method="post" action="#">
					<div class="col-4of10" id="payment"> 
					
						<h2>Billing Information</h2>
						<div class="input-wrapper">
							<label for="form-address">Address:</label>
							<input type="text" id="address" placeholder=" Sarah B ">
						</div>

						<div class="input-wrapper">
							<label for="form-subject">City:</label>
							<input type="text" id="city" placeholder=" Enter password">
						</div>

						<div class="input-wrapper">
							<label for="form-country">Country:</label>
							<input type="text" id="country" placeholder=" Enter password">
						</div>

						<div class="input-wrapper">
							<label for="form-province">Province:</label>
							<input type="text" id="province" placeholder=" Enter password">
						</div>

						<div class="input-wrapper">
							<label for="form-postal">Postal Code:</label>
							<input type="text" id="postal" placeholder=" Enter password">
						</div>

						<div class="input-wrapper">
							<label for="form-phone">Phone:</label>
							<input type="text" id="phone" placeholder=" Enter password">
						</div>

						<div class="input-wrapper">
							<label for="form-email">E-mail:</label>
							<input type="text" id="email" placeholder=" Enter password">
						</div>
					</div>

					<div class="col-3of10" id="payment"> 

						<h2>Purchasing Items</h2>

						<table class="payment">
						<thead>
							<tr>
								<th class="table-col-item"><span>Item</span></th>
								<th class="table-col-quantity"><span>Quantity</span></th>
								<th class="table-col-price"><span>Price</span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Cookie 1</td>
								<td class="quantity">1</td>
								<td class="price">$15.00</td>
							</tr>
							<tr>
								<td>Cookie 2</td>
								<td class="quantity">3</td>
								<td class="price">$76.00</td>
							</tr>
							<tr>
								<td>Cookie 3</td>
								<td class="quantity">1</td>
								<td class="price">$23.00</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td></td>
								<td>Total</td>
								<td>$114.00</td>
							</tr>
							<tr>
								<td></td>
								<td>GST: </td>
								<td>$4</td>
							</tr>
							<tr>
								<td></td>
								<td>Grand Total: </td>
								<td>$118.00</td>
							</tr>
						</tfoot>
						</table>
					</div>

					<div class="col-8of10">
						<div class="col-4of8" id="payment"> 

							<h2>Payment Method</h2>

							<div class="input-wrapper">
								<label for="form-cardNumber">Card Number:</label>
								<input type="text" id="cardNumber" placeholder=" Sarah B ">
							</div>

							<div class="input-wrapper">			
								<label for="form-cardType">Card Type:</label>
								<input type="text" id="cardType" placeholder=" Sarah B ">
							</div>

							<div class="input-wrapper">
								<label for="form-expire">Expire Date:</label>
								<input type="text" id="expire" placeholder=" Sarah B ">
							</div>

							<div class="input-wrapper">
								<label for="form-holder">CardHolder Name:</label>
								<input type="text" id="holder" placeholder=" Sarah B ">
							</div>
					       
						</div>
					</div>

					<div class="col-8of10"> 
						<a href="" class="button" id="proceed" href="#">Continue</a>
						<a href="07_order.html" class="button" id="cancel" href="#">Cancel</a>
					</div>

				</form>

				




			</div>


		
		</div>
	</div>
</body>
</html>
