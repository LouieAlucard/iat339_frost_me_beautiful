<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Frost Me Beautiful</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/grid.css">

	<link href='http://fonts.googleapis.com/css?family=Alegreya:400italic,700italic,400,700' rel='stylesheet' type='text/css'>

	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/template.js"></script>
</head>

<body>

	<div class="grid">
		<div class="col-2of12" id="navigationSide">
		</div>
		<div class="col-2of12" id="navigationSideBack">a</div>
				
		<div class="col-10of12">
			<div class="col-6of10">
				<div id="topNavigation">
					
				</div>
			</div>

			<div class="col-10of10" id="content">

				<div class="col-8of10" id="contentHeader"> 
					<h1>Payment</h1>
					<img src="img/icon/Ornament.png" class="ornament" alt="Ornament">
				</div>

				<form method="post" action="#">
					<div class="col-4of10 payment"> 
					
						<h2>Billing Information</h2>
						<div class="input-wrapper">
							<label>Address:</label>
							<input type="text" id="address" placeholder=" 8888 University Rd ">
						</div>

						<div class="input-wrapper">
							<label>City:</label>
							<input type="text" id="city" placeholder=" Vancouver">
						</div>

						<div class="input-wrapper">
							<label>Province:</label>
							<select>
								<option value="AB">Alberta</option>
								<option value="BC">British Columbia</option>
								<option value="MB">Manitoba</option>
								<option value="NB">New Brunswick</option>
								<option value="NL">Newfoundland and Labrador</option>
								<option value="NS">Nova Scotia</option>
								<option value="ON">Ontario</option>
								<option value="PE">Prince Edward Island</option>
								<option value="QC">Quebec</option>
								<option value="SK">Saskatchewan</option>
								<option value="NT">Northwest Territories</option>
								<option value="NU">Nunavut</option>
								<option value="YT">Yukon</option>
							</select>
						</div>

						<div class="input-wrapper">
							<label>Postal Code:</label>
							<input type="text" id="postal" placeholder=" T6I 8V0">
						</div>

						<div class="input-wrapper">
							<label>Phone:</label>
							<input type="text" id="phone" placeholder=" 604-234-3456">
						</div>

						<div class="input-wrapper">
							<label>E-mail:</label>
							<input type="text" id="email" placeholder=" givemeA@iat381.io">
						</div>
					</div>

					<div class="col-3of10 payment"> 

						<h2>Purchasing Items</h2>

						<table class="payment">
						<thead>
							<tr>
								<th class="table-col-item"><span>Item</span></th>
								<th class="table-col-quantity"><span>Quantity</span></th>
								<th class="table-col-price"><span>Price</span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Cookie 1</td>
								<td class="quantity">1</td>
								<td class="price">$15.00</td>
							</tr>
							<tr>
								<td>Cookie 2</td>
								<td class="quantity">3</td>
								<td class="price">$76.00</td>
							</tr>
							<tr>
								<td>Cookie 3</td>
								<td class="quantity">1</td>
								<td class="price">$23.00</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td></td>
								<td>Total</td>
								<td>$114.00</td>
							</tr>
							<tr>
								<td></td>
								<td>GST: </td>
								<td>$4</td>
							</tr>
							<tr>
								<td></td>
								<td>Grand Total: </td>
								<td>$118.00</td>
							</tr>
						</tfoot>
						</table>
					</div>

					<div class="col-8of10 payment">

							<h2>Payment Method</h2>

							<div class="input-wrapper">
								<label>Card Number:</label>
								<input type="text" id="cardNumber" placeholder=" Sarah B ">
							</div>

							<div class="input-wrapper" id="cardType">			
								<label>Card Type:</label>
								<input type="radio" name="cardType" value="credit" checked><img class="card" src="img/icon/card_master.png" alt="master card">
								<input type="radio" name="cardType" value="paypal" ><img class="card" src="img/icon/card_visa.png" alt="credit card">
								<input type="radio" name="cardType" value="master" ><img class="card" src="img/icon/card_paypal.png" alt="paypal card">
								
							</div>

							<div class="input-wrapper">
								<label>Expire Date:</label>
								<select class="expire" name="month" size="1">
								    <option value="01">January</option>
								    <option value="02">February</option>
								    <option value="03">March</option>
								    <option value="04">April</option>
								    <option value="05">May</option>
								    <option value="06">June</option>
								    <option value="07">July</option>
								    <option value="08">August</option>
								    <option value="09">September</option>
								    <option value="10">October</option>
								    <option value="11">November</option>
								    <option value="12">December</option>
								</select>
								<select class="expire" name="year">
									<option value="2019">2019</option>
									<option value="2018">2018</option>
									<option value="2017">2017</option>
									<option value="2016">2016</option>
									<option value="2015">2015</option>
									
   							</select>
							</div>

							<div class="input-wrapper">
								<label>CardHolder Name:</label>
								<input type="text" id="holder" placeholder=" Sarah B ">
							</div>
					       
					
					</div>

					<div class="col-8of10"> 
						<a href="" class="button" id="proceed">Continue</a>
						<a href="07_order.html" class="button" id="cancel">Cancel</a>
					</div>

				</form>

				
				<div class="col-10of10" id="footer"></div>



			</div>


		
		</div>
	</div>
</body>
</html>
